<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.0.2-dist/css/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row vh-100">
            <div class="col-8 offset-2 d-flex justify-content-center align-items-center">
                <div class="card shadow">
                    <div class="row g-0">
                        <div class="col-6">
                            <img src="https://images.pexels.com/photos/2777898/pexels-photo-2777898.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="womwntech" class="card-img rounded-0 rounded-start">
                        </div>
                        <div class="col-6 d-flex justify-content-center align-items-center rounded-end">
                            <form action="" class="p-3">
                                <div class="mb-5">
                                    <h3 class="text-center comforta">Se connecter</h3>
                                </div>
                                <div class="mb-3 form-floating comforta">
                                    <input type="text" placeholder="Nom d'utilisateur" name="username" id="id-name" class="form-control">
                                    <label for="username">Nom d'utilisateur</label>
                                </div>
                                <div class="mb-3 form-floating comforta">
                                    <input type="password" name="password" id="id-name" placeholder="Mot de passe" class="form-control">
                                    <label for="password">Mot de passe</label>
                                </div>
                                <div class="d-flex justify-content-center d-block">
                                    <button class="btn text-white w-100" type="submit" style="background-color: #e76939;">Se connecter</button>
                                </div>
                                <div class="d-flex justify-content-between text-muted">
                                    <div>
                                        <small>Vous n'avez pas de compte ?</small>
                                    </div>
                                    <div>
                                        <a href="#"><small class="ms-1">S'enregistrer</small></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
