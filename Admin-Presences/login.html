<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid" style="background-color: #F2F5FF;">
        <div class="row vh-100">
            <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <img src="../img/logo_lg.png" alt="logo" class="img-fluid img-logo">
                    </div>
                    <div class="card border-0 shadow py-3">
                        <div class="card-body mx-4">
                            <div class="text-center mb-4">
                                <span class="h3">Connectez-vous !</span>
                                <br>
                                <small class="text-black-50">Nous somme heureux de vous revoir</small>
                            </div>
                            <form action="index.html" method="post">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control border border-0 border-start" placeholder="Entrez votre nom" name="name" id="name">
                                    <label for="name">Entrez votre nom</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control border border-0 border-start" placeholder="Mot de passe" name="password" id="password">
                                    <label for="password">Mot de passe</label>
                                </div>
                                <div class="my-2">
                                    <button type="submit" class="btn w-100 text-white" style="background-color: #031045;">Se connecter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
